<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="imagetoolbar" content="no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Title" content="QUIZ2"/>
    <meta http-equiv="Author" content="윤준석"/>
    <title>Q2.</title>
    <link rel="stylesheet" href="./css/quiz.css">
</head>

<body>
    <header>
        <h1>스핑크스 퀴즈 Q2.</h1>
        <nav>
            <ul>
                <form>
                    <button class="button" type="button" onclick="location.href='./Q2.html'">
                        <div id="digit"></div>
                    </button>
                </form>
            </ul>
        </nav>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </header>
    <br><br>
    <div class="main">
        <h3 class="co" style="font-size: 30px;">정답을 맞추다니!!!!!! 보기보다 똑똑하군.</h3>
        <h3 class="co" style="font-size: 45px;">그럼 두 번째 문제다!!</h3>
        <h3 class="co" style="font-size: 50px;">다음 사진 속 인물의 이름은?!!!!</h3>
        <img class="qimg" src="https://dimg.donga.com/wps/NEWS/IMAGE/2012/12/17/51676241.4.jpg" alt="이미지를 표현할 수 없습니다.">
    </div>
    <div class="q2sub">
        <form name="form">
            <input type="radio" name="answer" value="v1" style="width:30px;height:30px;border:1px;">우리형<br>
            <input type="radio" name="answer" value="v2" style="width:30px;height:30px;border:1px;">리중딱<br>
            <input type="radio" name="answer" value="v3" style="width:30px;height:30px;border:1px;">메르시<br>
            <input type="radio" name="answer" value="v4" style="width:30px;height:30px;border:1px;">메시<br>
            <input type="radio" name="answer" value="v4" style="width:30px;height:30px;border:1px;">중요한건 꺾이지 않는 골대<br>
            <input type="button" class="qbutton" name="선택" value="정답 제출하기" onclick="quiz_2()">
            <script type="text/javascript">
                function quiz_2() {
                    if (form.answer[3].checked == true) window.location.href = "./Q3.html";
                    else parent.location.href = "./gameover.html";
                }
            </script>
    </div>

    <script>
        var i = 30;
        window.onload = function start() {
            if (i == 30) {
                i = 29;
                var digit = document.getElementById("digit");
                var elem = document.getElementById("myBar");
                var width = 29;
                var id = setInterval(frame, 1000);

                function frame() {
                    if (width <= 0) {
                        clearInterval(id);
                        i = 400;
                        digit.innerHTML = "남은 시간: " + width + "초";
                        alert("시간이 초과 되었다!!!! 널 잡아먹겠다!!!!");
                        parent.location.href = "./gameover.html";
                    } else {
                        digit.innerHTML = "남은 시간: " + width + "초";
                        width--;
                        elem.style.width = width + "px";
                    }

                }
            }
        }
    </script>
    <img id="bgimg" src="./img/sphinx.png" alt="이미지를 표현할 수 없습니다.">
    <img id="cursorimg" style="position:absolute; left:0; top:0; z-index:999;" src="./img/nobg45.png" alt="이미지를 표현할 수 없습니다.">
    <script src="./js/cursor.js"></script>
</body>

</html>
