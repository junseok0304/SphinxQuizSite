<script>
var i = 30;
window.onload = function start() {

        var elem = document.getElementById("myBar");

                alert("시간이 초과 되었다!!!! 널 잡아먹겠다!!!!");

            } else {
                digit.innerHTML = "남은 시간: " + width + "초";
                width--;
                elem.style.width = width + "px";
            }
		
        }
    }
}
